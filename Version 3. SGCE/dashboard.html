<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - XELLE LIMS</title>
    <link rel="stylesheet" href="lims-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="wrapper">
    <nav class="sidebar">
        <div class="brand">
            <i class="fas fa-dna"></i> XELLE LIMS
        </div>
        
        <div class="menu-item active" onclick="loadView('home')">
            <i class="fas fa-home"></i> Inicio
        </div>
        
        <div style="margin-top: 20px; font-size: 12px; text-transform: uppercase; color: #8aa4af; padding-left: 15px;">Módulos</div>
        
        <div id="menu-banco" class="menu-item" onclick="loadView('banco')">
            <i class="fas fa-flask"></i> Banco de Células
        </div>
        <div id="menu-calidad" class="menu-item" onclick="loadView('calidad')">
            <i class="fas fa-microscope"></i> Lab. Calidad
        </div>
        
        <div id="menu-admin" class="menu-item" onclick="loadView('admin')" style="display:none;">
            <i class="fas fa-cogs"></i> Admin
        </div>

        <div style="margin-top: auto;">
            <div class="menu-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Salir
            </div>
        </div>
    </nav>

    <div class="main-content">
        <header class="top-header">
            <h3 id="page-title">Panel General</h3>
            <div class="user-info">
                <span id="date-display"></span>
                <div class="avatar"><i class="fas fa-user"></i></div>
                <span id="user-display">Usuario</span>
                <span id="role-badge" style="font-size: 10px; background: #333; color: white; padding: 2px 5px; border-radius: 4px; margin-left: 5px;">ROL</span>
            </div>
        </header>

        <div id="workspace" class="workspace">
            </div>
    </div>
</div>

<script src="lims-core.js"></script>
</body>
</html>
